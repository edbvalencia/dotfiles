shell="/bin/zsh"

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black= "#707070"
red= "#F08A8A"
green= "#63C853"
yellow= "#cecc37"
blue= "#7C6FCF"
magenta= "#B77EFF"
cyan= "#8D57D2"
white= "#AAAAAA"

[colors.cursor]
cursor = "#C9A8A8"
text = "CellBackground"

#change cursor type Beam,Block,Underline
[cursor]
style = "Block"

[colors.normal]
black= "#1c1e1e"
red= "#F08A8A"
green= "#63C853"
yellow= "#a5660e"
blue= "#1a31c9"
magenta= "#c91ac6"
cyan= "#4abfe2"
white= "#ffffff"

[colors.dim]
black= "#131415"
red= "#864343"
green= "#777c44"
yellow= "#9e824c"
blue= "#556a7d"
magenta= "#75617b"
cyan= "#5b7d78"
white= "#828482"

[colors.primary]
background = "#0a0a0a"
foreground = "#B491EE"

[colors.selection]
background = "#3e4451"
text = "CellForeground"

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaCove Nerd Font"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000
multiplier = 3

#startup modes:Windowed, Maximized, Fullscreen
[window]
dynamic_padding = false
opacity = 1.0
title = "Alacritty"
startup_mode = "Windowed"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 4